<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Doguri Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="index-body">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__row">
        <i class="fa-solid fa-plane"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span class="status-bar__text">18:43</span>
      </div>
      <div class="status-bar__row">
        <span class="fa-stack fa-2xs">
          <i class="fa-solid fa-lock fa-stack-1x"></i>
          <i class="fa-solid fa-rotate-right fa-stack-2x"></i>
        </span>
        <span class="status-bar__text">80%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Doguri Talk</h1>
      <p class="welcome-header__text">전화번호로 로그인해주세요</p>
    </header>

    <div class="login-form">
      <input type="text" placeholder="Email of phone number" class="login-form__email" />
      <input type="password" placeholder="Password" class="login-form__password" />
      <a href="friends.html" class="login-form__submit">로그인</a>
      <a href="#" class="login-form__a">Find Kakao Account or Password</a>
    </div>

    <!-- Media Query -->
    <div class="no-mobile">
      <img src="./image/no-mobile.png" class="no-mobile__img" />
      <span class="no-mobile__text-1">화면이 너무 커요!</span>
      <span class="no-mobile__text-2">가로 700px...</span>
    </div>
  </body>
</html>
