<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoguriTalk-Setting</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__row">
        <i class="fa-solid fa-plane"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span class="status-bar__text">18:43</span>
      </div>
      <div class="status-bar__row">
        <span class="fa-stack fa-2xs">
          <i class="fa-solid fa-lock fa-stack-1x"></i>
          <i class="fa-solid fa-rotate-right fa-stack-2x"></i>
        </span>
        <span class="status-bar__text">80%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Header -->
    <header class="setting__header">
      <a href="more.html" class="setting__header__back"><pre><</pre></a>
      <span class="setting__header__title">설정</span>
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </header>

    <!-- Main Contents -->
    <div class="setting">
      <ul class="setting__list">
        <li class="setting__column">
          <i class="fa-solid fa-volume-high fa-lg"></i><span>공지사항</span>
        </li>
        <li class="setting__column"><i class="fa-solid fa-flask fa-lg"></i><span>실험실</span></li>
        <li class="setting__column">
          <i class="fa-solid fa-circle-info fa-lg"></i><span>앱 관리</span>
        </li>
      </ul>
      <ul class="setting__list">
        <li class="setting__column"><i class="fa-solid fa-key fa-lg"></i><span>계정</span></li>
        <li class="setting__column"><i class="fa-solid fa-bell fa-lg"></i><span>알림</span></li>
        <li class="setting__column"><i class="fa-solid fa-user fa-lg"></i><span>친구</span></li>
        <li class="setting__column"><i class="fa-solid fa-comment fa-lg"></i><span>채팅</span></li>
        <li class="setting__column"><i class="fa-solid fa-spinner fa-lg"></i><span>화면</span></li>
        <li class="setting__column"><i class="fa-solid fa-brush fa-lg"></i><span>테마</span></li>
        <li class="setting__column"><i class="fa-solid fa-phone fa-lg"></i><span>전화</span></li>
        <li class="setting__column"><i class="fa-solid fa-ellipsis fa-lg"></i><span>기타</span></li>
      </ul>
    </div>

    <!-- Nav Bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a href="friends.html"><img class="nav__link" src="./image/nav-normal.png" /></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html"><img class="nav__link" src="./image/nav-normal.png" /></a>
        </li>
        <li class="nav__btn">
          <a href="shop.html"><img class="nav__link" src="./image/nav-normal.png" /></a>
        </li>
        <li class="nav__btn">
          <a href="more.html"><img class="nav__link" src="./image/nav-normal.png" /></a>
        </li>
      </ul>
    </nav>

    <!-- Media Query -->
    <div class="no-mobile">
      <img src="./image/no-mobile.png" class="no-mobile__img" />
      <span class="no-mobile__text-1">화면이 너무 커요!</span>
      <span class="no-mobile__text-2">가로 700px...</span>
    </div>
  </body>
</html>
